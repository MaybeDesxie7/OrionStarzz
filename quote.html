<!-- QUOTE FORM SECTION -->
<section class="quote-section" id="quote">
  <div class="quote-container">
    <h2>Request a Custom Quote</h2>

    <form id="quote-form" action="save_quote.php" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="hidden" name="total" id="hidden-total" />

      <label>Select Features:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="features[]" value="Basic Website"> Basic Website (1â€“3 Pages) - $50</label>
        <label><input type="checkbox" name="features[]" value="Extra Pages"> Extra Pages - $15 per page</label>
        <label><input type="checkbox" name="features[]" value="Mobile Responsiveness"> Mobile Responsiveness - $20</label>
        <label><input type="checkbox" name="features[]" value="Basic SEO"> Basic SEO Optimization - $25</label>
        <label><input type="checkbox" name="features[]" value="Advanced SEO"> Advanced SEO - $40</label>
        <label><input type="checkbox" name="features[]" value="Contact Form"> Contact Form - $20</label>
        <label><input type="checkbox" name="features[]" value="WhatsApp Chat"> WhatsApp Chat Integration - $20</label>
        <label><input type="checkbox" name="features[]" value="Google Maps"> Google Maps Embed - $10</label>
        <label><input type="checkbox" name="features[]" value="Portfolio"> Portfolio / Image Gallery - $15</label>
        <label><input type="checkbox" name="features[]" value="Custom Animations"> Custom Animations - average $20</label>
        <label><input type="checkbox" name="features[]" value="Background Video"> Background Video/GIF - $10</label>
        <label><input type="checkbox" name="features[]" value="Google Analytics"> Google Analytics Setup - $15</label>
        <label><input type="checkbox" name="features[]" value="Domain Setup"> Domain & SSL Setup - $30</label>
      </div>

      <label for="pages">If Extra Pages, How Many?</label>
      <input type="number" name="extra-pages" id="extra-pages" min="0" value="0" />

      <textarea name="details" placeholder="Any specific instructions..." rows="4"></textarea>

      <div id="quote-total"><strong>Total: $0</strong></div>

      <button type="submit">Get Quote</button>
    </form>

    <p id="form-status"></p>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const featurePrices = {
    "Basic Website": 50,
    "Extra Pages": 15,
    "Mobile Responsiveness": 20,
    "Basic SEO": 25,
    "Advanced SEO": 40,
    "Contact Form": 20,
    "WhatsApp Chat": 20,
    "Google Maps": 10,
    "Portfolio": 15,
    "Custom Animations": 20,
    "Background Video": 10,
    "Google Analytics": 15,
    "Domain Setup": 30
  };

  const form = document.getElementById('quote-form');
  const totalDisplay = document.getElementById('quote-total');
  const extraPagesInput = document.getElementById('extra-pages');
  const totalHiddenInput = document.getElementById('hidden-total');

  function calculateTotal() {
    let total = 0;
    const selected = form.querySelectorAll('input[type="checkbox"]:checked');

    selected.forEach(input => {
      const value = input.value;
      total += featurePrices[value] || 0;
    });

    const extraPages = parseInt(extraPagesInput.value) || 0;
    if (extraPages > 0) {
      total += extraPages * featurePrices["Extra Pages"];
    }

    totalDisplay.innerHTML = `<strong>Total: $${total}</strong>`;
    totalHiddenInput.value = total;
    return total;
  }

  form.addEventListener('change', calculateTotal);
  extraPagesInput.addEventListener('input', calculateTotal);
});
</script>
