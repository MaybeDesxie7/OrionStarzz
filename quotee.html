        <label for="pages">If Extra Pages, How Many?</label>
        <input type="number" name="extra-pages" id="extra-pages" min="0" value="0" />
  
        <textarea name="details" placeholder="Any specific instructions..." rows="4"></textarea>

  <!-- Include this in your JS file -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const featurePrices = {
      "Basic Website": 50,
      "Extra Pages": 15,
      "Mobile Responsiveness": 20,
      "Basic SEO": 25,
      "Advanced SEO": 40,
      "Contact Form": 20,
      "WhatsApp Chat": 20,
      "Google Maps": 10,
      "Portfolio": 15,
      "Custom Animations": 20,
      "Background Video": 10,
      "Google Analytics": 15,
      "Domain Setup": 30
    };
  
    const form = document.getElementById('quote-form');
    const totalDisplay = document.getElementById('quote-total');
    const extraPagesInput = document.getElementById('extra-pages');
    const statusDisplay = document.getElementById('form-status');
  
    function calculateTotal() {
      let total = 0;
      const selected = form.querySelectorAll('input[type="checkbox"]:checked');
  
      selected.forEach(input => {
        const value = input.value;
        total += featurePrices[value] || 0;
      });
  
      const extraPages = parseInt(extraPagesInput.value) || 0;
      if (extraPages > 0) {
        total += extraPages * featurePrices["Extra Pages"];
      }
  
      totalDisplay.innerHTML = `<strong>Total: $${total}</strong>`;
      return total;
    }
  
    form.addEventListener('change', calculateTotal);
    extraPagesInput.addEventListener('input', calculateTotal);
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
      const name = formData.get("name");
      const email = formData.get("email");
      const details = formData.get("details");
      const extraPages = formData.get("extra-pages");
      const features = form.querySelectorAll('input[type="checkbox"]:checked');
  
      let selectedFeatures = [];
      features.forEach(f => selectedFeatures.push(f.value));
  
      const total = calculateTotal();
  
      const message = `Quote Request\nName: ${name}\nEmail: ${email}\nFeatures: ${selectedFeatures.join(", ")}\nExtra Pages: ${extraPages}\nTotal: $${total}\nDetails: ${details}`;
  
      try {
        const res = await fetch("https://formspree.io/f/your_form_id", {
          method: "POST",
          headers: { 'Accept': 'application/json' },
          body: formData
        });
  
        if (res.ok) {
          statusDisplay.textContent = "Quote sent! Please check your email.";
          form.reset();
          calculateTotal();
        } else {
          statusDisplay.textContent = "Something went wrong. Try again later.";
        }
      } catch (err) {
        statusDisplay.textContent = "Failed to send quote.";
      }
    });
  });
  </script>
